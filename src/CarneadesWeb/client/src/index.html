<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Carneades Web Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen"/>
    <link rel="stylesheet" href="css/navigation.min.css" media="screen"/>
    <link rel="stylesheet" href="css/projects.min.css" media="screen"/>
  </head>

  <body ng-controller="AppCtrl">
    <header class="navbar-inverse navbar-fixed-top" ng-controller="HeaderCtrl">
      <breadcrumb>
        <breadcrumb-group label="{{v.label}}" commands="v.commands" ng-repeat="v in visitedStates" is-active="v.isActive" is-last="v.isLast"></breadcrumb-group>
      </breadcrumb>
    </header>
    <div class="header-placeholder" style="margin-top: 7em;"></div>
    <div id="content" role="main" ui-view></div>

      <!--
      <div class="row" ng-include="'notifications.tpl.html'" ng-show="notifications.getCurrent().length"></div>
      -->

      <!--
      <div id="loadingWidget" loading>
        <div id="overlay" class="overlayBG"></div>
      </div>
      -->
    <script src="require.js" data-main="main.js"></script>
  </body>

</html>
